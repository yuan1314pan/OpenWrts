name: x86_64 OpenWrt Build

on:
  workflow_dispatch:
    inputs:
      lan_ip:
        description: '默认 LAN IP 地址'
        required: true
        default: '192.168.100.1'
      pppoe_user:
        description: 'PPPoE 用户名'
        required: true
      pppoe_pass:
        description: 'PPPoE 密码'
        required: true
  repository_dispatch:

env:
  OPNAME: 'x86_64'                     # 项目/固件名称
  REPO_URL: https://github.com/coolsnowwolf/lede  # OpenWrt 源码仓库
  REPO_BRANCH: master                  # 分支
  FEEDS_CONF: feeds.conf.default       # feeds 配置文件
  EXTERNAL_FILE: configs/luci/Standard.config  # 自定义配置文件
  CONFIG_FILE: configs/x86_64.config   # 默认 .config 文件
  SYS_CONF_SH: configure.sh            # 自定义配置脚本
  PACKS: package.sh                     # 自定义包安装脚本
  EXTEND_DRIVER: true                   # 是否加载扩展驱动
  UPLOAD_BIN_DIR: false                 # 是否上传整个 bin 目录
  UPLOAD_FIRMWARE: true                 # 是否上传整理后的固件
  UPLOAD_RELEASE: true                  # 是否生成 GitHub Release
  TZ: Asia/Shanghai                     # 时区设置

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/bigbugcc/openwrts/master/openwrt-env)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: Clone source code
      working-directory: /mnt/workdir
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache
      uses: stupidloud/cachewrtbuild@main
      with:
          ccache: 'true'
          mixkey: 'x86'
          prefix: 'openwrt'

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom feeds
      run: |
        cd openwrt
        [ -e $GITHUB_WORKSPACE/$FEEDS_CONF ] && mv $GITHUB_WORKSPACE/$FEEDS_CONF feeds.conf.default
        chmod +x $GITHUB_WORKSPACE/$SYS_CONF_SH
        bash $GITHUB_WORKSPACE/$SYS_CONF_SH

    - name: Load custom configuration
      run: |
        cd openwrt
        [ -e $GITHUB_WORKSPACE/files ] && mv $GITHUB_WORKSPACE/files files
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE .config
        chmod +x $GITHUB_WORKSPACE/$PACKS
        bash $GITHUB_WORKSPACE/$PACKS

    - name: Set LAN IP and PPPoE account
      run: |
        mkdir -p openwrt/files/etc/uci-defaults
        cat <<EOF > openwrt/files/etc/uci-defaults/99-set-network
#!/bin/sh
sed -i 's/192.168.1.1/${{ github.event.inputs.lan_ip }}/g' /etc/config/network
uci set network.wan.proto='pppoe'
uci set network.wan.username='${{ github.event.inputs.pppoe_user }}'
uci set network.wan.password='${{ github.event.inputs.pppoe_pass }}'
uci commit network
exit 0
EOF

    - name: Extend Driver
      if: env.EXTEND_DRIVER == 'true'
      run: |
        cd openwrt
        cat $GITHUB_WORKSPACE/configs/Driver.config >> .config

    - name: Modify configuration
      run: |
        cd openwrt
        cat $GITHUB_WORKSPACE/$EXTERNAL_FILE >> .config
        make defconfig
        sed -i '/CONFIG_DEFAULT_luci/d' .config
        cat .config

    - name: Download packages
      run: |
        cd openwrt
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo "$(nproc) thread compile"
        make -j$(nproc) V=s || make -j4 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M%S")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release body
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        echo "![](https://img.shields.io/github/downloads/${{ github.repository }}/${{ steps.tag.outputs.release_tag }}/total?style=flat-square)" >> release.txt

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ env.OPNAME }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
