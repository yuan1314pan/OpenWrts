name: x86_64 OpenWrt Build

on:
  workflow_dispatch:
    inputs:
      lan_ip:
        description: '默认 LAN IP 地址'
        required: true
        default: '192.168.100.1'
      pppoe_user:
        description: 'PPPoE 用户名'
        required: true
      pppoe_pass:
        description: 'PPPoE 密码'
        required: true
  repository_dispatch:

env:
  OPNAME: 'x86_64'
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  EXTERNAL_FILE: configs/luci/Standard.config
  CONFIG_FILE: configs/x86_64.config
  SYS_CONF_SH: configure.sh
  PACKS: package.sh
  EXTEND_DRIVER: true
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      #-------------------------------------------------------------
      # 1. Checkout 仓库
      #-------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      #-------------------------------------------------------------
      # 2. 清理系统环境 + 安装必要依赖
      #-------------------------------------------------------------
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/bigbugcc/openwrts/master/openwrt-env)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /mnt/workdir
          sudo chown $USER:$GROUPS /mnt/workdir

          # 释放磁盘空间
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune -a -f

          df -hT

      - name: Check space usage
        run: df -hT

      #-------------------------------------------------------------
      # 3. 克隆 OpenWrt 源码
      #-------------------------------------------------------------
      - name: Clone source code
        working-directory: /mnt/workdir
        run: |
          git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
          ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt

      #-------------------------------------------------------------
      # 4. 使用 cache 加速编译
      #-------------------------------------------------------------
      - name: Cache
        uses: stupidloud/cachewrtbuild@main
        with:
          ccache: 'true'
          mixkey: 'x86'
          prefix: 'openwrt'

      - name: Check space usage
        run: df -hT

      #-------------------------------------------------------------
      # 5. 更新 feeds
      #-------------------------------------------------------------
      - name: Update and install feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Check space usage
        run: df -hT

      #-------------------------------------------------------------
      # 6. 自定义 feeds 和脚本
      #-------------------------------------------------------------
      - name: Load custom feeds
        run: |
          cd openwrt
          [ -e $GITHUB_WORKSPACE/$FEEDS_CONF ] && mv $GITHUB_WORKSPACE/$FEEDS_CONF feeds.conf.default
          chmod +x $GITHUB_WORKSPACE/$SYS_CONF_SH
          bash $GITHUB_WORKSPACE/$SYS_CONF_SH

      #-------------------------------------------------------------
      # 7. 加载自定义配置和 package.sh
      #-------------------------------------------------------------
      - name: Load custom configuration
        run: |
          cd openwrt
          [ -e $GITHUB_WORKSPACE/files ] && mv $GITHUB_WORKSPACE/files files
          [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE .config
          chmod +x $GITHUB_WORKSPACE/$PACKS
          bash $GITHUB_WORKSPACE/$PACKS

      #-------------------------------------------------------------
      # 8. 自动注入 LAN IP + PPPoE 信息
      #-------------------------------------------------------------
      - name: Set LAN IP and PPPoE account
        run: |
          mkdir -p openwrt/files/etc/uci-defaults
          printf '#!/bin/sh\n' > openwrt/files/etc/uci-defaults/99-set-network
          printf '# 自动注入 LAN IP + PPPoE 信息\n' >> openwrt/files/etc/uci-defaults/99-set-network
          printf 'sed -i "s/192.168.1.1/${{ github.event.inputs.lan_ip }}/g" /etc/config/network\n' >> openwrt/files/etc/uci-defaults/99-set-network
          printf 'uci set network.wan.proto="pppoe"\n' >> openwrt/files/etc/uci-defaults/99-set-network
          printf 'uci set network.wan.username="${{ github.event.inputs.pppoe_user }}"\n' >> openwrt/files/etc/uci-defaults/99-set-network
          printf 'uci set network.wan.password="${{ github.event.inputs.pppoe_pass }}"\n' >> openwrt/files/etc/uci-defaults/99-set-network
          printf 'uci commit network\n' >> openwrt/files/etc/uci-defaults/99-set-network
          printf 'exit 0\n' >> openwrt/files/etc/uci-defaults/99-set-network

      #-------------------------------------------------------------
      # 9. 扩展驱动
      #-------------------------------------------------------------
      - name: Extend Driver
        if: env.EXTEND_DRIVER == 'true'
        run: |
          cd openwrt
          cat $GITHUB_WORKSPACE/configs/Driver.config >> .config

      #-------------------------------------------------------------
      # 10. 最终修改配置
      #-------------------------------------------------------------
      - name: Modify configuration
        run: |
          cd openwrt
          cat $GITHUB_WORKSPACE/$EXTERNAL_FILE >> .config
          make defconfig
          sed -i '/CONFIG_DEFAULT_luci/d' .config
          cat .config

      #-------------------------------------------------------------
      # 11. 下载 dl 包
      #-------------------------------------------------------------
      - name: Download packages
        run: |
          cd openwrt
          make download -j$(nproc)
          find dl -size -1024c -exec rm -f {} \;

      - name: Check space usage
        run: df -hT

      #-------------------------------------------------------------
      # 12. 编译 OpenWrt 固件
      #-------------------------------------------------------------
      - name: Compile firmware
        id: compile
        run: |
          cd openwrt
          echo "$(nproc) thread compile"
          make -j$(nproc) V=s || make -j4 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      #-------------------------------------------------------------
      # 13. 清理编译缓存
      #-------------------------------------------------------------
      - name: Cleanup OpenWrt build cache
        if: steps.compile.outputs.status == 'success'
        run: |
          cd openwrt
          rm -rf build_dir staging_dir tmp bin/packages .ccache
          df -hT

      #-------------------------------------------------------------
      # 14. 上传 bin 目录（可选）
      #-------------------------------------------------------------
      - name: Upload bin directory
        uses: actions/upload-artifact@main
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      #-------------------------------------------------------------
      # 15. 整理固件目录
      #-------------------------------------------------------------
      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true'
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      #-------------------------------------------------------------
      # 16. 上传固件到 Artifact
      #-------------------------------------------------------------
      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success'
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      #-------------------------------------------------------------
      # 17. 生成 Release tag
      #-------------------------------------------------------------
      - name: Generate release tag
        id: tag
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true'
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M%S")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      #-------------------------------------------------------------
      # 18. Release 内容生成
      #-------------------------------------------------------------
      - name: Generate release body
        run: |
          echo "![](https://img.shields.io/github/downloads/${{ github.repository }}/${{ steps.tag.outputs.release_tag }}/total?style=flat-square)" >> release.txt

      #-------------------------------------------------------------
      # 19. 上传固件到 Release
      #-------------------------------------------------------------
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.OPNAME }}
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*
